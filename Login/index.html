<!DOCTYPE html>
<html  ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	</head>
	<body ng-controller="loginController">
				<div class="logo_main">
					<img src="images/logo.png" class="img-responsive">
				</div>
				<div class="input_forms">
					<div class="input-group">
				  		<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				  		<input type="text" class="form-control" placeholder="Логин" ng-model="username">
					</div>

					<div class="input-group">
				  		<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
				  		<input type="password" class="form-control" placeholder="Пароль" ng-model="password">
					</div>

					<button type="button" class="btn btn-default input-group-button" ng-click="enter()">Войти</button>
				</div>


				<script src="../node_modules/jquery/dist/jquery.min.js"></script>
				<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

				<script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>
		    <script src="../node_modules/angular-route/angular-route.js" charset="utf-8"></script>

				<script src="../app.js" charset="utf-8"></script>
				<script src="Controllers/loginController.js" charset="utf-8"></script>
	</body>
</html>
